<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>岩波新書ルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    .header-box {
      border: 3px solid green;
      border-radius: 15px;
      padding: 1em;
      display: inline-block;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    #start-btn {
      font-size: 1.5em;
      padding: 0.6em 1.2em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      font-size: 2em;
      margin: 1em 0;
      word-wrap: break-word;
    }

    iframe {
      margin-top: 1em;
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header-box">岩波新書ルーレット</div>
  <br>
  <button id="start-btn">GO</button>

  <div id="result"></div>
  <iframe id="search-frame" style="display: none;"></iframe>

  <audio id="drum" src="ドラムロール.mp3"></audio>
  <audio id="bang" src="ジャン！.mp3"></audio>

  <script>
    const shinshoNumbers = [];

    fetch('iwanami_red_list_with_links.csv')
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1); // ヘッダー除去
        for (const line of lines) {
          const [prefix, number] = line.split(',');
          if (prefix === '新赤') shinshoNumbers.push(number);
        }
      });

    const btn = document.getElementById("start-btn");
    const result = document.getElementById("result");
    const searchFrame = document.getElementById("search-frame");
    const drumSound = document.getElementById("drum");
    const bangSound = document.getElementById("bang");

    btn.addEventListener("click", () => {
      if (shinshoNumbers.length === 0) return;

      result.textContent = "...";
      searchFrame.style.display = "none";

      drumSound.currentTime = 0;
      drumSound.play();

      setTimeout(() => {
        const random = shinshoNumbers[Math.floor(Math.random() * shinshoNumbers.length)];
        result.textContent = `新赤${random}`;

        bangSound.currentTime = 0;
        bangSound.play();

        const query = encodeURIComponent(`新赤${random}`);
        searchFrame.src = `https://www.google.com/search?q=${query}`;
        searchFrame.style.display = "block";
      }, 1000);
    });
  </script>
</body>
</html>
